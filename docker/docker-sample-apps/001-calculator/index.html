<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Calculator</title>
  <style>
    .calculator {
      width: 400px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    button[type="button"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="button"]:hover {
      background-color: #3e8e41;
    }

    .btn-group {
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <div class="calculator">
    <h2>Calculator</h2>
    <input type="text" id="result" disabled />
    <div class="btn-group">
      <button type="button" class="btn btn-primary" id="clear">Clear</button>
      <button type="button" class="btn btn-primary" id="backspace">Backspace</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-light" id="7">7</button>
      <button type="button" class="btn btn-light" id="8">8</button>
      <button type="button" class="btn btn-light" id="9">9</button>
      <button type="button" class="btn btn-danger" id="divide">/</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-light" id="4">4</button>
      <button type="button" class="btn btn-light" id="5">5</button>
      <button type="button" class="btn btn-light" id="6">6</button>
      <button type="button" class="btn btn-danger" id="multiply">*</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-light" id="1">1</button>
      <button type="button" class="btn btn-light" id="2">2</button>
      <button type="button" class="btn btn-light" id="3">3</button>
      <button type="button" class="btn btn-danger" id="minus">-</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-light" id="0">0</button>
      <button type="button" class="btn btn-danger" id="dot">.</button>
      <button type="button" class="btn btn-danger" id="plus">+</button>
      <button type="button" class="btn btn-success" id="equal">=</button>
    </div>
  </div>
  <script>
    const calculator = document.querySelector('.calculator');
    const result = document.querySelector('#result');
    const buttons = calculator.querySelectorAll('button');

    buttons.forEach(button => {
      button.addEventListener('click', function() {
        const buttonValue = this.innerText;
        if (buttonValue === 'Clear') {
          result.value = '';
        } else if (buttonValue === 'Backspace') {
          result.value = result.value.substring(0, result.value.length - 1);
        } else if (buttonValue === '=') {
          result.value = eval(result.value);
        } else {
          result.value += buttonValue;
        }
      });
    });
  </script>
    <h4><center>TechSlate Limited</center></h4>

</body>
</html>
