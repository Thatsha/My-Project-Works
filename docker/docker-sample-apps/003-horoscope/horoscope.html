<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Horoscope Generator</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Horoscope Generator</h1>
      <form>
        <div class="form-group">
          <label for="nameInput">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label for="dobInput">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="dobInput"
            placeholder="Enter your date of birth"
          />
        </div>
        <div class="form-group">
          <label for="pobInput">Place of Birth</label>
          <input
            type="text"
            class="form-control"
            id="pobInput"
            placeholder="Enter your place of birth"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Generate Horoscope</button>
      </form>
      <div class="mt-3" id="message" style="display: none;">
        This is a sample application. Take it easy.
      </div>
    </div>
    <script>
      document.getElementById("submitBtn").addEventListener("click", function() {
        document.getElementById("message").style.display = "block";
      });
    </script>
    
  </body>
</html>
